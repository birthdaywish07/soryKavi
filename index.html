<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Kavi ❤️</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(45deg,#ff9a9e,#fad0c4);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* Small Heart Button */
.heart-btn{
    position:relative;
    width:100px;
    height:100px;
    background:red;
    transform:rotate(-45deg);
    animation:pulse 1s infinite;
    cursor:pointer;
}

.heart-btn:before,
.heart-btn:after{
    content:'';
    position:absolute;
    width:100px;
    height:100px;
    background:red;
    border-radius:50%;
}

.heart-btn:before{
    top:-50px;
    left:0;
}

.heart-btn:after{
    left:50px;
    top:0;
}

/* Small heart text */
.heart-btn span{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%) rotate(45deg);
    color:white;
    font-weight:bold;
}

/* Big Heart */
.big-heart{
    position:absolute;
    width:200px;
    height:200px;
    background:red;
    transform:rotate(-45deg);
    display:none;
}

.big-heart:before,
.big-heart:after{
    content:'';
    position:absolute;
    width:200px;
    height:200px;
    background:red;
    border-radius:50%;
}

.big-heart:before{
    top:-100px;
    left:0;
}

.big-heart:after{
    left:100px;
    top:0;
}

/* Big heart text */
.big-heart span{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%) rotate(45deg);
    font-size:22px;
    font-weight:bold;
    color:white;
    text-align:center;
    width:100%;
}

/* Animation */
@keyframes pulse{
    0%{ transform:rotate(-45deg) scale(1); }
    50%{ transform:rotate(-45deg) scale(1.1); }
    100%{ transform:rotate(-45deg) scale(1); }
}
</style>
</head>

<body>

<div class="heart-btn" onclick="showLove()">
    <span>Click</span>
</div>

<div class="big-heart" id="bigHeart">
    <span id="message">Sorry Kavi</span>
</div>

<script>
function showLove(){
    document.querySelector(".heart-btn").style.display="none";
    document.getElementById("bigHeart").style.display="block";

    setTimeout(function(){
        document.getElementById("message").innerHTML="I Love You Kavi ❤️";
    },3000);
}
</script>

</body>
</html>
