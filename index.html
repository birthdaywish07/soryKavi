<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Surprise</title>

<style>
body{
    margin:0;
    padding:0;
    background: #111;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    font-family: Arial, sans-serif;
    color:white;
    overflow:hidden;
    text-align:center;
}

/* Floating Hearts Background */
.floating-hearts{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    overflow:hidden;
    z-index:0;
}

.floating-hearts span{
    position:absolute;
    bottom:-50px;
    font-size:20px;
    animation: floatUp 6s linear infinite;
    opacity:0.7;
}

@keyframes floatUp{
    0%{
        transform:translateY(0);
        opacity:0.7;
    }
    100%{
        transform:translateY(-110vh);
        opacity:0;
    }
}

h1{
    position:absolute;
    top:40px;
    font-size:28px;
    z-index:2;
}

/* Center Heart Button */
.heart-btn{
    position: relative;
    width: 120px;
    height: 110px;
    background: red;
    transform: rotate(-45deg);
    animation: colorChange 2s infinite;
    cursor:pointer;
    z-index:2;
}

.heart-btn:before,
.heart-btn:after{
    content:"";
    position:absolute;
    width:120px;
    height:110px;
    background: inherit;
    border-radius:50%;
}

.heart-btn:before{
    top:-60px;
    left:0;
}

.heart-btn:after{
    left:60px;
    top:0;
}

@keyframes colorChange{
    0%{background:red;}
    25%{background:pink;}
    50%{background:purple;}
    75%{background:hotpink;}
    100%{background:red;}
}

/* Big Heart */
.big-heart{
    position:absolute;
    width:220px;
    height:200px;
    background:red;
    transform: rotate(-45deg);
    display:none;
    justify-content:center;
    align-items:center;
    animation: pop 0.8s ease forwards;
    z-index:2;
}

.big-heart:before,
.big-heart:after{
    content:"";
    position:absolute;
    width:220px;
    height:200px;
    background:red;
    border-radius:50%;
}

.big-heart:before{
    top:-110px;
    left:0;
}

.big-heart:after{
    left:110px;
    top:0;
}

.big-heart span{
    position:absolute;
    transform: rotate(45deg);
    font-size:26px;
    font-weight:bold;
    text-align:center;
}

@keyframes pop{
    0%{opacity:0; transform:scale(0) rotate(-45deg);}
    100%{opacity:1; transform:scale(1) rotate(-45deg);}
}
</style>

</head>
<body>

<div class="floating-hearts" id="floatingHearts"></div>

<h1>Click Here Kavi</h1>

<div class="heart-btn" onclick="showHeart()"></div>

<div class="big-heart" id="bigHeart">
    <span id="message">Sorry Kavi</span>
</div>

<script>
// Generate floating hearts
function createHeart(){
    const heart = document.createElement("span");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.getElementById("floatingHearts").appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },8000);
}

setInterval(createHeart, 500);

// Show big heart
function showHeart(){
    document.querySelector(".heart-btn").style.display = "none";
    document.getElementById("bigHeart").style.display = "flex";
    
    setTimeout(function(){
        document.getElementById("message").innerHTML = "I Love U ❤️";
    }, 3000);
}
</script>

</body>
</html>
