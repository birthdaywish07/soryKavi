<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Kavi ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

/* Floating background hearts */
.bg-heart {
    position: absolute;
    color: rgba(255, 0, 0, 0.3);
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { 
        transform: translateY(100vh) rotateZ(0deg); 
        opacity: 0; 
    }
    20% { 
        opacity: 1; 
    }
    100% { 
        transform: translateY(-10vh) rotateZ(360deg); 
        opacity: 0; 
    }
}

/* Main container */
.container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
}

/* Click hint text */
.click-hint {
    font-size: 18px;
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    animation: blink 1.5s infinite;
}

@keyframes blink {
    0%, 100% { 
        opacity: 1; 
    }
    50% { 
        opacity: 0.5; 
    }
}

/* Main Heart */
.heart {
    font-size: 120px;
    cursor: pointer;
    animation: pulse 1s infinite;
    user-select: none;
    transition: transform 0.2s ease;
}

.heart:hover {
    transform: scale(1.15);
}

.heart:active {
    transform: scale(0.95);
}

@keyframes pulse {
    0% { 
        transform: scale(1); 
    }
    50% { 
        transform: scale(1.1); 
    }
    100% { 
        transform: scale(1); 
    }
}

/* Message */
.message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    width: 300px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    opacity: 0;
    animation: fadeInOut 3s ease-in-out;
}

@keyframes fadeInOut {
    0% { 
        opacity: 0; 
        transform: translate(-50%, -50%) scale(0.8);
    }
    10% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1);
    }
    90% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1);
    }
    100% { 
        opacity: 0; 
        transform: translate(-50%, -50%) scale(0.8);
    }
}

/* Confetti/Particle effect */
.particle {
    position: fixed;
    pointer-events: none;
    animation: particleFloat 2s ease-out forwards;
}

@keyframes particleFloat {
    0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
    }
    100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="click-hint">üëá Click here ‚ù§Ô∏è</div>
    <div class="heart" onclick="showLove()">
        ‚ù§Ô∏è
    </div>
</div>

<script>
// Create floating background hearts
function createFloatingHearts() {
    for(let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "bg-heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (10 + Math.random() * 30) + "px";
        heart.style.animationDuration = (4 + Math.random() * 6) + "s";
        document.body.appendChild(heart);
    }
}

// Show love message and create particles
function showLove() {
    // Create message element
    const message = document.createElement("div");
    message.className = "message";
    message.innerHTML = "Sorry Kavi üòî";
    document.body.appendChild(message);
    
    // Create particle effect
    createParticles();
    
    // Change message after 3 seconds
    setTimeout(function() {
        message.innerHTML = "I Love You Kavi ‚ù§Ô∏è";
        message.style.animation = "fadeInOut 3s ease-in-out";
    }, 3000);
    
    // Remove message after animation
    setTimeout(function() {
        message.remove();
    }, 6000);
}

// Create particle/confetti effect
function createParticles() {
    const particleCount = 15;
    
    for(let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.innerHTML = "‚ù§Ô∏è";
        particle.style.left = "50%";
        particle.style.top = "50%";
        
        const angle = (i / particleCount) * Math.PI * 2;
        const velocity = 100 + Math.random() * 200;
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity;
        
        particle.style.setProperty("--tx", tx + "px");
        particle.style.setProperty("--ty", ty + "px");
        particle.style.fontSize = (20 + Math.random() * 20) + "px";
        particle.style.opacity = Math.random() * 0.7 + 0.3;
        
        document.body.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => particle.remove(), 2000);
    }
}

// Initialize
createFloatingHearts();
</script>

</body>
</html>
