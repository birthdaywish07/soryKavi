<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Kavi ❤️</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* Floating background hearts */
.bg-heart{
    position:absolute;
    color:rgba(255,0,0,0.3);
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{ transform:translateY(100vh); opacity:0; }
    20%{ opacity:1; }
    100%{ transform:translateY(-10vh); opacity:0; }
}

/* Main Heart */
.heart{
    font-size:120px;
    color:red;
    cursor:pointer;
    animation:pulse 1s infinite;
    position:relative;
}

@keyframes pulse{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.1); }
    100%{ transform:scale(1); }
}

/* Message */
#message{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:white;
    font-size:22px;
    font-weight:bold;
    text-align:center;
    width:200px;
}
</style>
</head>

<body>

<div class="heart" onclick="showLove()">
    ❤️
    <div id="message"></div>
</div>

<script>
/* Floating hearts create */
for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.className="bg-heart";
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(10+Math.random()*30)+"px";
    heart.style.animationDuration=(4+Math.random()*6)+"s";
    document.body.appendChild(heart);
}

function showLove(){
    document.getElementById("message").innerHTML="Sorry Kavi";
    
    setTimeout(function(){
        document.getElementById("message").innerHTML="I Love You Kavi ❤️";
    },3000);
}
</script>

</body>
</html>
